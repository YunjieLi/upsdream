<script>

var HTML_before = "<div class='flashcard col-6'><img src='./flashcards/";
var HTML_after = "'></div>";

var dir = "./flashcards";
var fileextension = ".JPG";


$.ajax({
    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
    url: dir,
    success: function (data) {
        //List all .png file names in the page
        console.log(data);

        $(data).find("a:contains(" + fileextension + ")").each(function () {
            var filename = this.href.replace(window.location.host, "").replace("http://", "").replace("/vanilla-english/", "");
            console.log(filename);
            $("#gallery").append(HTML_before + filename + HTML_after);
        });
    }
});

</script>
