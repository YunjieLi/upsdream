<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <style>
        body { margin:0; padding:0; }

<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}

.mapboxgl-compare .compare-swiper {
  background-color: #adbbc3;
}

</style>

<div id='before' class='map'></div>
<div id='after' class='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieXVuamllbGkiLCJhIjoiY2lxdmV5MG5rMDAxNmZta3FlNGhyMmpicSJ9.CTEQgAyZGROcpJouZuzJyA';
var beforeMap = new mapboxgl.Map({
    container: 'before',
    style: 'mapbox://styles/yunjieli/civ1rmrzf00022ipcf4awfs6x',
    center: [-122.4159,37.775],
    zoom: 14,
    hash: true

var afterMap = new mapboxgl.Map({
    container: 'after',
    style: 'mapbox://styles/yunjieli/cit9mp4q000162hp6m1529h8t',
    center: [-122.4159,37.775],
    zoom: 14,
    hash: true

var map = new mapboxgl.Compare(beforeMap, afterMap, {

    // mousemove: true
});
