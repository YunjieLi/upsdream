<html lang="zh">

<head>
    <title>梅花三弄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href='https://bootswatch.com/4/yeti/bootstrap.min.css' rel='stylesheet' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="static/swiper.min.css" />
    <script src="static/swiper.min.js"></script>
    <style>
        .sheet {
            width: 100%;
            height: auto;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

        #meihua-1 {
            background-image: url(sheets/meihua1.jpg);
        }
        #meihua-2 {
            background-image: url(sheets/meihua2.jpg);
        }
        #meihua-3 {
            background-image: url(sheets/meihua3.jpg);
        }        
    </style>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide sheet" id="meihua-1"></div>
            <div class="swiper-slide sheet" id="meihua-2"></div>
            <div class="swiper-slide sheet" id="meihua-3"></div>
            ...
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

<script>
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    loop: true,

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    }
  })
  </script>

</body>
